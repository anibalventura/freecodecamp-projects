<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <h1 id="title">Lorem Company Survey Form</h1>
      <p id="description">Please complete the following form.</p>
    </header>

    <main>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name:</label><br />
          <input
            class="form-input"
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label id="email-label" for="email">Email:</label><br />
          <input
            class="form-input"
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label id="number-label" for="name">Age:</label><br />
          <input
            class="form-input"
            type="number"
            min="18"
            max="99"
            name="number"
            id="number"
            placeholder="Put your age"
            required
          />
        </div>

        <div class="form-group">
          <label for="dropdown">Country:</label><br />
          <select name="dropdown" id="dropdown" class="form-input">
            <option value="">Select an option...</option>
            <option value="optionD1">Dominican Republic</option>
            <option value="optionD2">United States</option>
            <option value="optionD3">Spain</option>
          </select>
        </div>

        <div class="form-group">
          <p id="radio">¿Do you like pinaple?:</p>
          <label class="input-radio"
            ><input type="radio" name="radio" value="optionR1" />Yes</label
          >
          <label class="input-radio"
            ><input type="radio" name="radio" value="optionR2" />No</label
          >
          <label class="input-radio"
            ><input type="radio" name="radio" value="optionR3" />Maybe</label
          >
        </div>

        <div class="from-group">
          <p id="checkbox">¿Another fruit you like?:</p>
          <label class="input-checkbox"
            ><input type="checkbox" name="checkbox" value="optionC1" />Apple</label
          >
          <label class="input-checkbox"
            ><input type="checkbox" name="checkbox" value="optionC2" />Strawberry
            2</label
          >
          <label class="input-checkbox"
            ><input type="checkbox" name="checkbox" value="optionC3" />Watermelon
            3</label
          >
        </div>

        <div class="form-group">
          <p id="comments">Additional comments:</p>
          <textarea
            class="form-input"
            rows="5"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
