      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mr-auto">

        <ul class="navbar-nav">

        </ul>
      </div>
    </nav>
  </header>

  <main>

    <div class="container my-md-5 mt-3 mb-5">

      <div class="row">
        <div class="col-md-6 m-auto">
          <h1 class="mb-0">Registro</h1>
          <hr class="mt-0">
          <form>

            <div class="form-group">
              <label for="email">Correo electónico *</label><span id="errorEmail" class="error"></span>
              <input type="email" class="form-control" id="email" placeholder="Correo electrónico" />
            </div>

            <div class="form-group">
              <label for="contrasena">Contraseña *</label><span id="errorContrasena" class="error"></span>
              <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" />
            </div>

            <div class="form-group">
              <label for="contrasenaConfirmacion">Confirmación Contraseña *</label><span
                id="errorContrasenaConfirmacion" class="error"></span>
              <input type="password" class="form-control" id="contrasenaConfirmacion"
                placeholder="Confirmación Contraseña" />
            </div>

            <div class="form-group">
              <label for="generoMusicalFav">Género musical favorito *</label><span id="errorGeneroMusicalFav"
                class="error"></span>
              <select name="generoMusicalFav" id="generoMusicalFav" class="form-control">
                <option value="">Seleccione...</option>
                <option value="rock">Rock</option>
                <option value="balada">Balada</option>
                <option value="salsa">Salsa</option>
                <option value="otro">Otro</option>
              </select>
            </div>

            <div class="form-group">
              <label class="font-weight-bold">Edad *</label><span id="errorEdad" class="error"></span>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="edad" id="option1" value="Menor a 20">
                <label class="form-check-label" for="option1">Menor a 20</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="edad" id="option2" value="20 a 40">
                <label class="form-check-label" for="option2">20 a 40</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="edad" id="option3" value="Mayor a 50">
                <label class="form-check-label" for="option3">Mayor a 50</label>
              </div>
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" name="terminosYCondiciones" id="terminosYCondiciones"
                value="acepta" />
              <label class="form-check-label" for="terminosYCondiciones">Acepto los terminos de uso. *</label><span
                id="errorTerminosYCondiciones" class="error"></span>
            </div>
            
            <p class="text-primary">* Campos obligatorios.</p>
            <button type="submit" class="btn btn-primary" onclick="return validar(this.form)">Continuar</button>

          </form>
        </div>
      </div>
    </div>

  </main>

  <footer>
    <div class="container-fluid bg-primary text-white">
      <div class="row">
        <div class="col d-none d-md-block">Comparte la musica</div>
        <div class="col text-center text-md-right">(C) Derechos Reservados</div>
      </div>
    </div>
  </footer>

</body>
