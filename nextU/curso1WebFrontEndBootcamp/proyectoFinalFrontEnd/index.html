<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>OYE.com</title>
</head>

<body class="bg-light">

  <header class="bg-white">
    <nav class="navbar navbar-expand-md navbar-light py-1">
      <a class="navbar-brand md-ml-auto" href="index.html"><img class="img-responsive" width="40%" src="./images/logo.png"
          alt="Logo"><span class="text-primary font-weight-bold ml-1 ">OYE</span></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mr-auto">
          <li class="nav-item active">
            <a class="nav-link pb-0" href="#">Inicio<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Canciones</a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-sm mt-md-2 mr-md-2" data-toggle="modal" data-target="#exampleModal">
              Contacto
            </button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="modalContacto"
              aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header py-2">
                    <h5 class="modal-title" id="modalContacto">Contacto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <p>info@oye.com</p>
                    <p class="text-primary">+1 123 12323123</p>
                  </div>
                  <div class="modal-footer py-2">
                    <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Cerrar</button>
                  </div>
                </div>
              </div>
            </div>
          </li>
          <li class="nav-item">
            <button class="btn btn-primary btn-sm mt-2 mr-md-2" type="button">Inicio de Sesi√≥n</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-primary btn-sm mt-2 mr-md-2" type="button">Registro</button>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>

    <div class="container py-3 my-2" style="background-color: #ebeef0;">
      <div class="row my-2">
        <div class="col-12 col-md-6 mb-2">
          <h3 class="font-weight-bold">Canciones gratis para la comunidad!</h3>
          <p>Con este sitio podras escuchar audios de manera libre...</p>
          <button class="btn btn-primary" type="button">Ver Canciones</button>
        </div>
        <div class="col-12 col-md-6">
          <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="img-fluid" width="70%" src="./images/coverPage.jpeg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="img-fluid" width="70%" src="./images/coverPage2.jpeg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="img-fluid" width="70%" src="./images/coverPage.jpeg" alt="Third slide">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer>
    <div class="container-fluid bg-primary text-white fixed-bottom">
      <div class="row">
        <div class="col d-none d-md-block">Comparte la musica</div>
        <div class="col text-center text-md-right">(C) Derechos Reservados</div>
      </div>
    </div>
  </footer>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
