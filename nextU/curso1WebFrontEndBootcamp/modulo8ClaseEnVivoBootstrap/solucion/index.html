<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envios.com</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <a class="navbar-brand" href="index.html">Envíos.com - Administrador</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#barra" aria-controls="barra"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="barra">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Centro de Control</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="btn btn-primary">Cerrar Sesión</button>
                </li>
            </ul>
        </div>
    </nav>

    <main>

        <div class="container-fluid">
            <div class="row">

                <div class="col-md-2 flex-sm-row bg-primary">
                    <ul class="nav flex-lg-column">
                        <li class="nav-item">
                            <a class="nav-link text-white active" href="#">General</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Reportes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Listados</a>
                        </li>
                    </ul>
                </div>

                <div class="col-md-10 bg-light pt-3">

                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item active"><a href="#">Centro de Control</a></li>
                            <li class="breadcrumb-item" aria-current="page">General</li>
                        </ol>
                    </nav>

                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Actual</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Mes pasado</a>
                        </li>
                    </ul>

                    <div class="container mt-4">
                        <div class="row">
                            <div class="col-md-12 col-lg-4 mt-2">
                                <div class="card">
                                    <h5 class="card-header">Envios</h5>
                                    <div class="card-body">
                                        <img class="card-img" src="./images/g1.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-4 mt-2">
                                <div class="card">
                                    <h5 class="card-header">Ganancias</h5>
                                    <div class="card-body">
                                        <img class="card-img" src="./images/g2.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-4 mt-2">
                                <div class="card">
                                    <h5 class="card-header">Tipos de Envios</h5>
                                    <div class="card-body">
                                        <img class="card-img" src="./images/g3.png" alt="">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 col-lg-4 mt-2">
                                <div class="card">
                                    <h5 class="card-header">Envios</h5>
                                    <div class="card-body">
                                        <p class="card-text">
                                            <ul>
                                                <li>Clientes: 500</li>
                                                <li>Entregas: 140</li>
                                                <li>Paquetes: 30</li>
                                            </ul>
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 col-lg-8 mt-2 p-4">
                                <p>Meta Mensual</p>
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated"
                                        role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                                        style="width: 75%"></div>
                                </div>
                                <p>Meta Anual</p>
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated"
                                        role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
                                        style="width: 25%"></div>
                                </div>
                            </div>

                        </div>

                    </div>


                </div>
            </div>
        </div>

    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
