<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <title>Hello, world!</title>
</head>

<body class="bg-light">

  <div class="container-fluid">
    <div class="row">
      <div class="col bg-primary text-center text-white">
        <h1>Registrar usuario</h1>
      </div>
    </div>
  </div>

  <div class="container mt-4 d-flex justify-content-center">
    <div class="row">
      <div class="col-auto p-4">
        <form>
          <div class="form-group">
            <label for="nombre" class="font-weight-bold border-bottom border-primary">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Jose Perez">
          </div>
          <div class="form-group">
            <label for="eamil" class="font-weight-bold border-bottom border-primary">Email:</label>
            <input type="password" class="form-control" id="eamil" placeholder="user@email.com">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="terminosYCondiciones">
            <label class="form-check-label" for="terminosYCondiciones">Acepto terminos y condiciones.</label>
          </div>
          <button type="submit" class="btn btn-primary shadow">Registrar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="./js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
