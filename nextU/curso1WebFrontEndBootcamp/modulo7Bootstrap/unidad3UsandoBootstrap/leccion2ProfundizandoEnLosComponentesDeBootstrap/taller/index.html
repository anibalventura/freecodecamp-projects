<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <title>Hello, world!</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col text-center bg-primary text-white">
        <h1>Formulario</h1>
      </div>
    </div>
  </div>

  <div class="container mt-4 d-flex justify-content-center">
    <div class="row">
      <div class="col">
        <form>
          <div class="form-group">
            <label for="numeroIfentificacion" class="font-weight-bold">Numero de Identificacion
              <span class="badge" data-toggle="tooltip" data-placement="right"
                title="Es un número de 11 dígitos. Ejemplo: 001-1234567890-1">(?)</span>:</label>
            <input type="text" class="form-control" id="numeroIdentificacion" placeholder="000-0000000-0" />
          </div>
          <div class="form-group">
            <label for="numeroDeCuenta" class="font-weight-bold">Numero de Cuenta<span class="badge"
                data-toggle="tooltip" data-placement="right" title="Ejemplo: 18-123456">(?)</span>:</label>
            <input type="text" class="form-control" id="numeroDeCuenta" placeholder="00-000000" />
          </div>
          <div class="form-group">
            <label for="monto" class="font-weight-bold">Monto<span class="badge" data-toggle="tooltip"
                data-placement="right" title="Debe ser mayor que 100">(?)</span>:</label>
            <input type="text" class="form-control" id="monto" placeholder="$$$" />
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="./js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
</body>

</html>
