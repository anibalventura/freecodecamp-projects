<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <title>Hello, world!</title>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col bg-primary text-white text-center">
        <h1>Usuarios</h1>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <div class="row">
      <div class="col">

        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Genero</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Anibal</td>
              <td>Ventura</td>
              <td>Masculino</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Michel</td>
              <td>Lopez</td>
              <td>Femenino</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Jose</td>
              <td>Ventura</td>
              <td>Masculino</td>
            </tr>
          </tbody>
        </table>

        <!-- Modal Trigger-->
        <button class="btn bg-primary text-white" data-toggle="modal" data-target="#modal">Crear usuario</button>

        <!-- Modal -->
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Crear nuevo usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="nombre" class="font-weight-bold">Nombre: </label>
                    <input type="text" class="form-control" id="nombre" placeholder="Jose">
                  </div>
                  <div class="form-group">
                    <label for="apellido" class="font-weight-bold">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Perez">
                  </div>
                  <div class="form-group">
                    <label for="genero" class="font-weight-bold">Genero:</label><br>
                    <select name="genero">
                      <option value="">Seleccionar</option>
                      <option value="m">Masculino</option>
                      <option value="f">Femenino</option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar cambios</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="./js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script>
    $('#myModal').on('shown.bs.modal', function () {
      $('#myInput').trigger('focus')
    })
  </script>

</body>

</html>
