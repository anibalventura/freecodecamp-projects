    <main>
      <h2>Registro</h2>
      <form>
        <fieldset>
          <legend>Nuevo Usuario</legend>
          <p>
            <label for="email">Email*</label><br />
            <input type="email" name="email" required />
          </p>
          <p>
            <label for="contrasena">Contrasena*</label><br />
            <input type="password" name="contrasena" required />
          </p>
          <p>
            <label for="contrasena">Confirmar Contrasena*</label><br />
            <input type="password" name="contrasena" required />
          </p>
          <p>
            Donde nos vio? <br />
            <label for="google">
              <input type="radio" name="vio" id="google" />Google</label
            ><br />
            <label for="otro"
              ><input type="radio" name="vio id=" otro">Otro</label
            >
          </p>
          <p>
            <label for="comentario">Comentario</label><br />
            <textarea name="comentario" cols="30" rows="10"></textarea>
          </p>
          <p>
            <label for="acepta"
              ><input type="checkbox" required />Acepta los terminos y
              condiciones.*</label
            >
          </p>
          <p>
            <input type="submit" value="Continuar" />
          </p>
        </fieldset>
      </form>
    </main>
