<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio Canvas</title>
    </head>
    <body>
        <h1>Ejemplo Canvas.</h1>
        <canvas id="miCanvas">
                <script>
                        var canvas = document.getElementById("miCanvas");
                        var context = canvas.getContext("2d");
                        canvas.width = 500;
                        canvas.height = 500;
                        context.beginPath();
                        context.arc(250, 250, 100, 0, Math.PI * 2, true);
                        context.moveTo(235, 225);
                        context.arc(225, 225, 10, 0, Math.PI * 2, true);
                        context.moveTo(285, 225);
                        context.arc(275, 225, 10, 0, Math.PI * 2, true);
                        context.moveTo(300, 275);
                        context.lineTo(200, 275);
                        context.stroke();
                    </script>
        </canvas>
    </body>
</html>
